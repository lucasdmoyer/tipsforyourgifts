<h1>Blog</h1>

<div>
  <div class="container">
      <div class="card" *ngFor="let post of posts$ | async">
          <img class="card-img-top" src="{{post.imgurl}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.description}}</p>
            <a routerLink="/blog/{{post.id}}" class="btn btn-primary">Read full story</a>
          </div>
      </div>
    </div>
      
</div>
